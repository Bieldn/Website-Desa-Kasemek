<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Marketplace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#catalog">Catalog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#favorites">Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#cart">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#checkout">Checkout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Catalog -->
        <section id="catalog">
            <h2>Catalog</h2>
            <div class="row" id="product-list">
                <!-- Product items will be dynamically added here -->
            </div>
        </section>

        <!-- Favorites -->
        <section id="favorites" class="mt-5">
            <h2>Favorites</h2>
            <div class="row" id="favorites-list">
                <!-- Favorite items will be dynamically added here -->
            </div>
        </section>

        <!-- Cart -->
        <section id="cart" class="mt-5">
            <h2>Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
        </section>

        <!-- Checkout -->
        <section id="checkout" class="mt-5">
            <h2>Checkout</h2>
            <div id="checkout-items">
                <!-- Checkout items will be dynamically added here -->
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
